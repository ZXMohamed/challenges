<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../images/icon/icon.gif" rel="icon" />
    <link href="../../bootstrap-5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="" href="../../css/shared/shared.css">
    <link rel="stylesheet" type="" href="../../css/auth/style.css">
    <link rel="stylesheet" type="" href="../../css/shared/size.css">
    <title>challenge</title>
</head>
<body>
    <!-- doctor -->
    <div class="formback">
        <span id="signupc" style="font-family: icons;position: absolute;bottom: 30px; right: 30px;font-size: 30px;  display: block;" class="pointerarow">
            &#xf007;
            <span style="font-size: 14px;"> I'm User</span>
        </span>
        <main class="centerform centerformmax">
            <section class="leftstyle" style="max-height: 700px;"></section>                  
            <section class="rightstyle">
                <section class="topstyle">
                    <div class="topleftstyle">
                        <div class="topleftstyleimg1"></div>
                        <div class="topleftstyleimg2"></div>
                        <span class="formtitle">Signup</span>
                    </div>
                    <div class="toprightstyle">
                        <span class="brandname"><b>challenge</b></span>
                        <span class="brandsub">lead you to freedom</span>
                    </div>
                </section>
                <section class="top2style top2stylemax">
                    <div class="top2leftstyle">
                        <div class="authname"><span>challenge</span></div>
                        
                        <div class="nameinput"><input id="fname" class="authinput authinputmini" type="text" placeholder="First name">
                            <input id="sname" class="authinput authinputmini" style="margin-right: 0px !important;" type="text" placeholder="Second name">
                        </div>
                        
                        <div class="nunberinput nameinput">
                            <input id="age" class="authinput authinputmini mb-2" type="number" placeholder="age" max="100" min="15">
                            <input id="nid" class="authinput authinputmini mb-2" type="number" placeholder="national id" max="100" min="15">
                            <input id="country" class="authinput authinputmini" type="text" placeholder="country" max="100" min="15">
                        </div>
                        
                        <div class="emailinput"><input id="email" class="authinput" style="width: 97% !important; margin-right: 15px;" type="email" placeholder="Email"></div>
                        <div id="emailmsg" class="formmsg"><span>Email not valid</span></div>
                       
                        
                        <div class="passinput" style="margin-bottom: 10px;">
                            <input id="pass" class="authinput" style="padding-right: 40px;" type="password" placeholder="password">
                            <i class="pointerarow" style="font-family: icons; font-size: 12px; margin-left: -32px; color: var(--style);"  onclick="showpass('pass',this)">&#xf06e;</i>
                        </div>
                        <div id="passmsg" class="formmsg">
                            <span>The password should be 6 chars has at less one capital char and number</span>
                        </div>
                        
                        <div class="confpassinput">
                            <input id="conpass" class="authinput" style="padding-right: 40px;" type="password" placeholder="confirm password">
                            <i class="pointerarow" style="font-family: icons; font-size: 12px; margin-left: -32px; color: var(--style);"  onclick="showpass('conpass',this)">&#xf06e;</i>
                        </div>
                        <div id="conpassmsg" class="formmsg">
                            <span>Match the password above</span>
                        </div> 
                        
                        <div class="genderinput">
                            <input id="g-male" checked type="radio" class="form-check-input maleradiogender me-2" name="gender" id="">
                            <span class="me-5" style="color: var(--male);">Male</span>
                            <input id="g-female" type="radio" class="form-check-input femaleradiogender me-2" name="gender" id="">
                            <span style="color: var(--female);">Female</span>
                        </div>
                        
                    </div>
                    <div class="top2rightstyle"></div>
                </section>
                <section class="centerstyle mt-5">
                    <button id="signupbtn" class="btn loginbtn pointerarow">Signup</button>
                </section>
                
                <a href="../index.html" class="bottomstyle" style="margin-top: 50px;">
                    <span class="tosigntxt pointerarow">Already have an account </span>
                    <span class="tosignicon pointerarow">&#xf105;</span>
                </a>
            </section>                  
        </main>
    </div>
</body>
<script src="../../bootstrap-5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
<script type="module" src="../../js/server setup/setup.js"></script>
<script type="module" src="../../js/auth/signupd.js"></script>
<script src="../../js/shared/shared.js"></script>
</html>
